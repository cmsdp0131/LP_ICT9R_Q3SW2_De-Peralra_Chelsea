<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Webpage</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Simple Calculator</h1>
        <p class="text-center">Enter two numbers and choose a calculation.</p>
        <form>
            <div class="form-group">
                <label for="number1">Number 1:</label>
                <input type="number" class="form-control" id="number1">
            </div>
            <div class="form-group">
                <label for="number2">Number 2:</label>
                <input type="number" class="form-control" id="number2">
            </div>
            <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
        </form>
        <div class="result">
            <h3>Results:</h3>
            <p id="results"></p>
        </div>
    </div>

    <script>
        // JavaScript function to perform calculations
        function calculate() {
            var num1 = parseFloat(document.getElementById('number1').value);
            var num2 = parseFloat(document.getElementById('number2').value);

            // Check if inputs are numbers
            if (isNaN(num1) || isNaN(num2)) {
                window.alert("Please enter valid numbers.");
                return;
            }

            // Perform calculations
            var addition = num1 + num2; // Arithmetic operator
            var subtraction = num1 - num2; // Arithmetic operator
            var greater = num1 > num2; // Comparison operator
            var equal = num1 === num2; // Comparison operator

            // Display results
            document.getElementById('results').innerHTML = `
                Addition: ${addition} <br>
                Subtraction: ${subtraction} <br>
                Is Number 1 greater than Number 2? ${greater} <br>
                Are the numbers equal? ${equal}
            `;
        }
    </script>
</body>
</html>
